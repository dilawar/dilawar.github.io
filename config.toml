baseURL = "https://dilawar.github.io"
languageCode = "en-us"
title = "Dilawar's Blog"
author = "Dilawar Singh"
theme = "hugo-vitae"
enableRobotsTXT = true

# enable syntax highlighting.
pygmentsstyle = "colorful"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

googleAnalytics = "UA-180197482-1"
disqusShortname = "dilawarsblog"



[params]
    homepage = false
    math = true

    # Blog subtitle which appears below blog title. Supports markdown.
    subtitle = "watch -n 1 /dev/null"

    # Content types which are included in home page recent posts list.
    mainSections = ["posts"]

    readingTime = false
    wordCount = false



# Main menu which appears below site header.
[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "All posts"
url = "/posts"
weight = 2

[[menu.main]]
name = "About"
url = "/about"
weight = 3

[[menu.main]]
name = "Tags"
url = "/tags"
weight = 4

# Social media links which shows up on site header.  Uses feather icons for
# icons. You can [search icon names from here](https://feathericons.com/).

[[params.social]]
name = "Github"
icon = "fab fa-github"
url = "https://github.com/dilawar"

# Enable tags.
[taxonomies]
   tag = "tags"
   category = "categories"
   series = "series"
