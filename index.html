---
layout: default
title: Dilawar Singh
---

<div id="home">

    <ul class="posts">
        {% for post in site.posts %}
        <li style="max-width:500px;margin-top:5pt;border-top:1px dotted teal;">
          <span style="color:gray;font-size:x-small;">{{ post.date | date_to_string }}</span>
          &raquo;
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
