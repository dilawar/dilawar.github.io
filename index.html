title: Dilawar Singh

<div>
    {% for post in site.pages %}
      <a href="{{ post.url }}">{{ post.title }}</a>
    {% endfor %}
</div>

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
